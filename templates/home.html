<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <div class="container">
        <a href="register" class="button">Sign Up/Register</a>
        <a href="login" class="button">Login</a>
    </div>
    <div class="message">
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
</body>
</html>
